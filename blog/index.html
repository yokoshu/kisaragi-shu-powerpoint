<!DOCTYPE html>
<>
<head>
    <meta charset='utf-8'>
    <title>新しいスライド1.pptx- Microsoft PowerPoint Online</title>
    <script>function getlevel(){
        if(document.getElementById('powerpoint').value == "20221202"){document.cookie = "yuki=True; path=/;";}else{
        let req = new XMLHttpRequest();
        req.addEventListener("load", function(){document.getElementById('info').textContent = this.responseText});
        req.open("GET", "/answer?q="+document.getElementById('powerpoint').value);
        req.send();}
    }</script>
</head>
    <input id="word" type="text"></input><input type="button" onClick="getlevel()">確認</input>
    <div id="info">
</body>
</html>
